OTHER HANDHELD DEVICES=Autres téléphones portables
OTHER HANDHELD DEVICES DESC=Style de mise en page à utiliser si d'autres portables / mobiles comme Android, Blackberry, Palm, Windows Mobile sont détectés.
HANDHELD LAYOUT SETTING DESC=Sélectionnez la mise en page qui sera utilisée par défaut pour les appareils portables,  par défaut l'option est assigné pour <b>handheld</b>. Vous pouvez utiliser une mise en page automatique ou bloquer cette option.
