CONFIRM WHEN RENAME OR DELETE PROFILE = Note importante: Si vous renommez un profil assigné et utilisé sur certaines pages, ils seront marqués en rouge pour indiquer la nécessité de les actualiser. La page est maintenant rafraichie et les changements ne seront pas sauvegardés. Vous devrez sauvegarder une nouvelle fois votre nouveau profil pour ces pages. 
CONFIRM WHEN RENAME OR DELETE LAYOUT = Note importante: Si vous renommez une mise en page assignée et utilisée sur certaines profils, ils seront marqués en rouge pour indiquer la nécessité de les actualiser. La page est maintenant rafraichie et les changements ne seront pas sauvegardés. Vous devrez sauvegarder le profil avec la nouvelle mise en page.
FAILED TO DELETE THEME %S=Impossible de supprimer le thème %s ...
FAILED TO MOVE FOLDER "%S"=Impossible de déplacer le dossier "%s" ...
LAYOUT %S WAS SUCCESSFULLY CREATED!=La mise en page "%s" à bien été créée !


GLOBAL FONT DESCRIPTION=Ces paramètres vous permettent d'installer une police spéciale pour tout le texte du contenu de votre site. <br/>Normalement, ces paramètres viennent en remplacement des paramètres de police de caractère définis dans les fichiers css suivants::<br/><div class='code'>body#bd {font-family: '[Google fonts setting]';}</div>
MODULE TITLE FONT DESCRIPTION=Ces paramètres vous permettent d'installer une police spéciale pour les titres de module. <br/>Normalement, ces paramètres viennent en remplacement des paramètres des polices de caractère définies dans les fichiers css suivants::<br/><div class='code'>div.ja-moduletable h3, div.moduletable h3,<br/>div.ja-module h3, div.module h{font-family: '[Google fonts setting]';}</div>
PAGE HEADING FONT DESCRIPTION=Ces paramètres vous permettent d'installer une police spéciale pour toute le contenu de votre site.<br/>Normalement, ces paramètres viennent en remplacement des paramètres de police de caractère définies dans les fichiers css suivants::<br/><div class='code'>.componentheading {font-family: '[Google fonts setting]';}</div>
CONTENT HEADING FONT DESCRIPTION=Ces paramètres vous permettent d'installer une police spéciale pour tous les titres d'articles de votre site.<br/>Normalement, ces paramètres viennent en remplacement des paramètres de police de caractère définis dans les fichiers css suivants::<br/><div class='code'>.contentheading, h1, h2, h3, h4, h5{font-family: '[Google fonts setting]';}</div>
SPOTLIGHT TITLE FONT DESCRIPTION=Ces paramètres vous permettent d'installer une police spéciale pour tous les titres de modules en position spotlight.
GOOGLE FONT API SETTINGS=Paramètres Google Font API 
GOOGLE FONT API SETTINGS DESC=Ces param&egrave;tres vous permettent d'utiliser Google Font API pour remplacer les polices de caract&egrave;res par d&eacute;faut avec une haute qualit&eacute; dans l'int&eacute;gralit&eacute; du site ou certains &eacute;l&eacute;ments tels que: headings, titres de modules, page heading et autres. En savoir plus <a href="http://code.google.com/apis/webfonts/">Google Font API</a> ou <a href="http://code.google.com/webfonts">parcourez le r&eacute;pertoire Google Font</a><br /><br /><b>*pour d&eacute;veloppeurs:</b> En savoir encore plus concernant les param&egrave;tres Google Font API dans ce fichier:<div class='code'>[root]\plugins\system\jat3\base-themes\default\blocks\css.php. </div>
SLOGAN FONT DESCRIPTION=paramètres spéciaux de police de caractère pour votre Slogan. ils sont appliqués si vous utilisez le paramètre Logo type = Text dans les paramètres de profile. <br/>Normalement, ces paramètres viennent en remplacement des paramètres de police de caractère définis dans les fichiers css suivants::<br/><div class='code'>p.site-slogan{font-family: '[Google fonts setting]';}</div>
LOGO FONT DESCRIPTION=Si vous utlisez un logo texte alors il est fortement RECOMMANDE d'utliser Google Font pour logo . Une grande quantité des polices de caractère Google sont vraiment très belles pour un logo. <br/>Normalement, ces paramètres viennent en remplacement des paramètres de police de caractère définies dans les fichiers css suivants::<br/><div class='code'>div.logo-text h1 a{font-family: '[Google fonts setting]';}</div>
FEATURES DESC=Highlights of core features of %s
LAYOUT OPTIONS DESC=informations rapides à propos des options de mise en page pour %s
MENU TYPES DESC=types de menus supportés dans le template. la pupart des templates de bases de T3 Framework supportent 4 types de menus :<br/><br/>* <b>Mega Menu:</b> Le plus puissant système de menu qui supporte le multi niveau et un nombre illimité de colonnes<br/><br/>* <b>CSS Menu:</b> Système de menu déroulant utilisant uniquement du CSS <br/><br/>* <b>Dropline Menu:</b> les sous-menus apparaissent horizontalement lorsque les éléments du menu parent sont survolés<br/><br/>* <b>Split Menu:</b> presque identique au Dropline Menu, les sous-menus ne sont pas visibles au passage de la souris , ils apparaissent lorsque vous parcourez un menu parent.<br/>pour plus d'informations, veuillez visiter notre <a href='http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Menu_Settings'>Menu wiki page</a>.
COLORS DESC=Combien de couleurs sont prises en charge ? Quelques templates ont plus de 10 thèmes de couleurs ...
OTHER DESC=Autres spécialités du template. Ex: typographie spéciale de contenu, highlight modules, etc.
ADDITIONAL INFORMATION DESC=une vue d'ensemble de toutes les options %s vous permettent une meilleur utlisation de votre site web.
SHOW ADDITIONAL INFORMATION=Montrer les informations complémentaires
ADDITIONAL INFORMATION=Informations complémentaires

OPTIMIZE CSS=Optimiser le CSS
OPTIMIZE CSS DESC=Cette fonctionnalité permet d'optimiser ce tous les fichiers CSS utilisés par votre site web. <br /><br /><strong>Options</strong><br />* <i>No</i> - Désactiver cette option. <br />* <i>Linked files</i> - Utilisez la fonction <strong>@import</strong>  pour importer tous les fichiers  CSS dans un unique fichier CSS afin de réduire les requêtes serveur. Cela va également corriger le problème IE de la limite maximum de 30 fichiers CSS.<br />* <i>Join & Minify</i> - Combine 2 techniques : <strong>Minify</strong> et <strong>Join</strong>. <strong>Minify (épuré)</strong> est une technique d'optimisation qui élimine les espaces et autres caractères inutiles (commentaires en général) sans modifier la fonctionnalité du code. <strong>Join</strong> fusionne le contenu des fichiers épurés dans un seul fichier stocké dans un dossier que vous pouvez configurer ci-dessous.<br />* <i>Join & Minify & Compress</i> - compresse le fichier CSS créé par <i>Join & Minify</i> en utilisant les scripts de compression gZIP  Joomla!.
OPTIMIZE JS=Optimiser le Javascript
OPTIMIZE JS DESC=Cette fonctionnalité permet d'optimiser ce tous les fichiers Javascript utilisés par votre site web. <br /><br /><strong>Options</strong><br />* <i>No</i> - Désactiver cette option. <br />* <i>Join</i> -  fusionne tous les fichiers JS dans un seul fichier JS stocké dans le dossier que vous pouvez configurer ci-dessous.<br />* <i>Join & Minify</i> - Combine les 2 techniques : <strong>Minify</strong> et <strong>Join</strong>. <strong>Minify (épuré)</strong> est une technique d'optimisation qui élimine les espaces et autres caractères inutiles (commentaires en général) sans modifier la fonctionnalité du code. <strong>Join</strong> fusionne le contenu des fichiers épurés dans un seul fichier stocké dans un dossier que vous pouvez configurer ci-dessous.<br />* <i>Join & Minify & Compress</i> - compresse le fichier JS créé par <i>Join & Minify</i> en utilisant les scripts de compression gZIP de Joomla!.
CUSTOM CSS DESC=Rédigez ici votre CSS personnalisé si vous voulez remplacer le css des fichiers css du template.<br/>veuillez noter que toutes les polices de caractère Google ne supportent pas toutes les variation de police. Certaines polices de caractères ne peuvent pas avoir les attribus BOLD, ITALIC ou UPPERCASE . les plus communéments utilisés en cas de remplacement css sont FONT-SIZE, FONT-COLOR.<br/>Ex:<div class='code'>font-size: 18px<br/>font-color: #CCC</div>
OPTIMIZE FOLDER=Dossier CSS/JS optimisés<br /><span style='color:green;font-variation:italic;font-weight:normal;font-size:10px;'>Doit être modifiable</span>
OPTIMIZE FOLDER DESC=Dossier de stockage des fichiers CSS et JS optimisés. <br /><span style='color:red; font-weight:bold;'>Attention</span>: Ce  dossier doit être <span style='color:green; font-weight:bold;font-variation: italic;'>modifiable</span>.
OPTIMIZE EXCLUDE=Exclusion optimisation<br /><span style='color:red;font-variation:italic;font-weight:normal;font-size:10px;'>Non recommandé</span>
