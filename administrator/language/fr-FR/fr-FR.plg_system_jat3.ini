JA CHANGE THEME HELP=<b>Paramètres de thème</b><br />Vous venez juste d'ajouter un nouveau thème. Vous pouvez ajouter un nombre illimité de thèmes en remplacement du thème par défaut, et ils sont utilisés simultanément.<br /> Vous pouvez déplacer chaque thème additionnel afin de changer l'ordre des priorités: le premier à la priorité la plus haute, et le thème par défaut est le dernier et ne peux pas être déplacé.<br />
EXTENSION MANAGEMENT HAS INSTALLED =<p style="text-align:left; padding:5px 15px;">JA Extensions Manager est installé sur votre système. <br />Suivez <a href="http://wiki.joomlart.com/wiki/JA_Extensions_Manager/How-to" target="_blank">ces instructions</a> pour mettre à jour <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Extensions" target="_blank">extensions</a> le Template T3 Framework, dans la mise à jour des composants du <a href="index.php?option=com_jaextmanager">panneau d'administration</a>.</p>
EXTENSION MANAGEMENT DOES NOT EXIST =<p style="text-align:left; padding:5px 15px;">JA Extensions Manager n'est pas installé sur votre système. <a href="" target="_blank">Cliquez ici</a> pour le télécharger. <br />Vous pouvez vérifier les guides d'installation <a href="http://wiki.joomlart.com/wiki/JA_Extensions_Manager/Installation" target="_blank">ici</a>!</p>

