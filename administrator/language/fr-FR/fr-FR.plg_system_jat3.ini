#HELP AND SUPPORT#
HELP AND SUPPORT=Aide &amp; Support
HELP AND SUPPORT DESC=Ressources d'aide et Support 
HELP AND SUPPORT DETAILS=<p style="padding: 5px 15px; text-align:left;"><span style="font-weight:bold; font-size:16px; color:#278CD4;">Documentation</span><br /><strong>Vue d'ensemble</strong><br />Dans <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview" target="_blank">cette section</a> vous allez <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview#Introduction" target="_blank">découvrir</a> le nouveau Framework, vous apprendrez à connaître <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview#What_is_new_in_T3_Framework_2.0" target="_blank">les nouvelles fonctionnalités</a> à venir avec la nouvelle version, et vous observerez  <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Overview#Template_Framework_Comparison" target="_blank">la différence</a> entre les versions Framework.  <br /><br /><strong>Guide pour les développeurs</strong><br />Dans cette section, vous allez découvrir la nouvelle <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Structure" target="_blank">structure</a> du Framework, ensuite vous comprendrez <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Layouts" target="_blank">les caractéristiques des mises en page</a>, des <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Themes" target="_blank">Thèmes</a>, des <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Profiles" target="_blank">Profils</a>, et du <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Template_administration" target="_blank">nouveau panneau d'administration</a>. <br /><br /><strong>Personnalisation FAQ</strong><br />Dans cette section, vous apprendrez <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/FAQs#Creating_a_T3_Framework_Based_Template" target="_blank">comment créer un template T3</a> et <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/FAQs#Customization_FAQs" target="_blank">comment le personnaliser</a>. <br /><br /><strong>Systèmes de menus</strong><br />Bien que la structure a changé, les deux versions du Framework utilisent à peu près les mêmes systèmes de menus: Mega Menu, Menu Split, Dropline Menu, Menu CSS. Le Moo Menu a été retiré de la version T3 V2.0. <a href="http://wiki.joomlart.com/wiki/JA_Template_Framework/Navigation" target="_blank">Cliquez ici</a> pour connaître les systèmes de menus.<br /><br /><span style="font-weight:bold; font-size:16px; color:#278CD4;">Support</span><br />Chaque fois que vous avez besoin d'un coup de main pour le développement d'un template T3 Framework 2.0, n'hésitez pas à demander de l'aide sur notre <a target="_blank" href="http://www.joomlart.com/forums/forumdisplay.php?f=170">forum</a>.<br />Les membres ont accès à une aide professionnelle, et peuvent soumettre des tickets de support en ligne via <a target="_blank" href="http://support.joomlart.com">le portail d'aide</a> notre équipe fournira une assistance en moins de 12 heures ! Pas encore de compte ? <a target="_blank" href="https://www.joomlart.com/member/signup.php">Abonnez vous ici</a>!<br><br><span style="font-weight:bold; font-size:16px; color:#278CD4;">Informations de Copyright</span><br />Vous êtes développeur, et vous souhaitez utiliser le T3 Framework pour vos Templates, vous devez connaître les informations de copyright. <a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Copyright" target="_blank">Cliquez ici</a> pour en savoir plus.<p>

# do we need this? PERFORMANCE SETTING DESC=Performance settings for the template. #

JAT3 GENERAL HELP=<strong>Paramètres des profils de remplacement</strong><br />Ce panneau contrôle le réglage général du template et vous permet d'attribuer un profil de remplacement pour des pages spécifiques ou des composants de contenu. Le profil par défaut est utilisé pour toutes les pages et composants par défaut, mais vous pouvez créer un nombre illimité de profils de remplacement. <br /><br />Voici un guide rapide: <br />* <strong>Etape 1</strong> - Cliquez sur <em>"cliquer pour ajouter"</em> pour sélectionner une page ou un contenu de composant,<br />* <strong>Etape 2</strong> - Sélectionnez un profil à utiliser pour cette page,<br />* <strong>Etape 3</strong> - Cliquez sur l'icône <span style="font-weight:bold; color:green;">Appliquer</span> pour sauver votre configuration.<br />Cela créera un profil de remplacement. Retournez sur votre site ouvrez la page dont vous avez créé le profil de remplacement. <br /> <a rel="{handler: 'iframe', size: {x: 800, y: 600}}" href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Global_Panel" class="modal toolbar" id="profile-overrides-wiki">Cliquez ici</a> pour vous former sur les profils de remplacement et <a rel="{handler: 'iframe', size: {x: 800, y: 600}}" href="#" class="modal toolbar" id="video-profiles">ici</a> pour regarder un tutoriel vidéo étape par étape.<br /><br /><strong>Paramètres de cache</strong><br />Dans ce panneau, il est possible d'activer le cache pour le template, et aussi le désactiver pour le chargement des modules spécifique avec implémentations <em>javascript</em>.<br />Pour désactiver le cache pour une liste spécifique de positions de modules, suivez ce guide:<br />* <strong>Etape 1</strong> - Entrez la position(s) dans la zone de texte (ne laisser aucun espace), et appuyez sur la touche <em>Enter</em> de votre clavier après chaque positions pour former une simple liste de positions),<br />* <strong>Etape 2</strong> - Cliquez sur l'icône <span style="font-weight:bold; color:green;">Appliquer</span> pour sauver votre configuration.<br />Le cache ne sera pas disponible pour cette liste de positions de modules.<br /><a rel="{handler: 'iframe', size: {x: 800, y: 600}}" href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#System_Settings" class="modal toolbar" id="cache">Cliquez ici</a> pour en savoir plus sur les paramètres de cache.<br /><br /><strong>Compression CSS et Javascript</strong><br />Ce panneau vous permet de définir la compression à utiliser pour le CSS et Javascript du Template. Le chargement de la page sera plus rapide avec des fichiers compressés.<br /><a href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Compression_Settings" rel="{handler: 'iframe', size: {x: 800, y: 600}}" id="css-js-compression" class="modal toolbar">Cliquez ici</a> pour connaître toutes les caractéristiques dans notre wiki.
#___________Help messages_____________#
JAT3 PROFILE HELP=<strong>Qu'est-ce qu'un profil ?</strong><br />Le template T3 Framework permet de créer des profils pour optimiser les paramètres du template. Vous pouvez voir les profils par défaut juste au dessus de cette rubrique d'aide. <br />Cliquez sur n'importe lequel de ces profils pour <em style="color:green">dupliquer</em> / <em style="color:blue">renommer & personnaliser</em> / <em style="color:red">effacer</em> les profils existants.<br /><br /><strong>Paramètres du profil</strong><br />Vous pouvez personnaliser le profil par défaut pour utiliser vos propres paramètres, mais les autres profils peuvent remplacer le profil par défaut. Les paramètres de profil contrôlent le logo du template, la taille de la police de caractère, la mise en page, le système de menu et plus généralement, toutes les options du template.<br /><a rel="{handler: 'iframe', size: {x: 800, y: 600}}" href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Profiles_Panel" class="modal toolbar" id="profile-management-wiki">Cliquez ici</a> pour en savoir plus au sujet des profils et de leurs paramètres.<br /><br /><span style="font-weight:bold; font-size:11px; color:white; background:orange; padding: 0 2px;">TIP</span> survolez les infobulles afin de visualiser les instructions.
JAT3 LAYOUT HELP=<strong>A quoi sert ce panneau ?</strong><br />Dans ce panneau d'administration, vous pouvez gérer les mises en page utilisées par le template. L'utilisation d'éditeurs internes dans ce panneau vous permet de gérer facilement les mises en page à la volée.<br /><br /><strong>Qu'est-ce qu'une mise en page ?</strong><br />Une mise en page est un fichier qui charge d'autres fichiers appelés blocs et contrôle le design général du template. Chaque mise en page peut charger différents blocs avec des paramétres par défaut ou personnalisés. Les blocs survolent les multiples positions de module basées sur le template T3 Framework, et possède des blocs similaires mais avec des styles graphiques differents afin de créer des mises en pages distinctes.<br /><br /><strong>A quoi sert ce bouton ?</strong><br />Ici vous pouvez créer des <em style="color:green">nouvelles</em> mises en page, <em style="color:blue">éditer</em> / <em style="color:green">cloner</em> les mises en page du noyau et vous pouvez aussi <em style="color:blue">renommer</em> ou <em style="color:red">effacer</em> les mises en page que vous créez, mais vous ne pouvez pas effacer les mises en page du noyau et ses blocs puisqu'ils sont utilisés comme exemples pour vos mises en page personnalisées. Vous pouvez tout faire sur cette page et n'avez pas besoin de recourir à un éditeur de codes. <br /><br /><a rel="{handler: 'iframe', size: {x: 800, y: 600}}" href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Layouts_Panel" class="modal toolbar" id="profile-overrides-wiki">Cliquez ici</a> pour connaître la gestion des mises en page.
JAT3 THEME HELP=<strong>A propos des Thèmes</strong><br />Cette fonctionnalité a été introduite avec le template ja_purity, et a été utilisée dans la première version du T3-Framework. L'administration des thèmes a changé avec le T3 Framework 2.0, pour faciliter le développement du template. Maintenant, vous pouvez créer vos propres thèmes personnalisés, les compresser et les télécharger dans le dossier <em style="color:green">themes</em> à l'aide l'option en bas de cet onglet comme si vous installiez un template.<br /><br /><strong>Thèmes du noyau</strong><br />Ces thèmes ont été développés pour vous aider à créer vos propres thèmes de couleurs personnalisés. Vous ne pouvez pas supprimer ces thèmes avec le panneau d'administration des Templates.<br /><br /><strong>Thèmes locaux</strong><br />Dans cette section vous pouvez voir les thèmes que vous avez créés précédemment. Vous pouvez supprimer ces thèmes si vous ne les trouvez plus utiles.<br /><br /><strong>Télécharger un fichier compressé</strong><br />Dans cette section, vous pouvez télécharger de nouveaux thèmes en utilisant un système de chargement interne semblable à Joomla! Installer/Désinstaller extension. Les thèmes que vous téléchargez, doivent être compressés au format <em>zip</em> ou <em>gz</em>.<br /><br /><a rel="{handler: 'iframe', size: {x: 800, y: 600}}" href="http://wiki.joomlart.com/wiki/JA_T3_Framework_2/Guides#Themes_Panel" class="modal toolbar" id="profile-management-wiki">Cliquez ici</a> pour connaître la gestion des Thèmes.
JAT3 HELP SUPPORT HELP=<strong>Souhaitez-vous rester à jour facilement ?</strong><br />Nous vous recommandons d'installer <a href="http://wiki.joomlart.com/wiki/JA_Extensions_Manager/Overview" target="_blank">JA Extensions Manager</a> pour migrer facilement vers la dernière version du framework.<br/>Lisez <a title="les nouvelles sorties" href="http://www.joomlart.com/addons/components_and_modules/ja-extensions-manager-upgrades-and-rollbacks-made-easy.html">les nouvelles versions</a> et si vous le trouvez utile, n'oubliez pas de <a href="http://extensions.joomla.org/extensions/core-enhancements/installers/12077" target="_blank">voter sur le JED</a>. <br /><br/>En outre, vous pouvez consulter la nouvelle version de notre système de mise à jour en ligne à <a title="http://update.joomlart.com" target="_blank" href="http://update.joomlart.com">http://update.joomlart.com</a>. Connectez-vous avec votre nom d'utilisateur JoomlArt pour visualiser le fichier de comparaison entre les versions.

