ADVANCED SETTING=Paramètres avancés
ADVANCED SETTING DESC=Les param&egrave;tres avanc&eacute;s permettent aux utilisateurs de personnaliser les fonctionnalit&eacute;s avanc&eacute;es pour les profils tels que les <em>Th&egrave;mes</em> ou <em>les mises en page</em>.
THEMES SETTING=Paramètres des thèmes
THEMES SETTING DESC=Th&egrave;me de couleurs &agrave; utiliser par d&eacute;faut pour votre site internet. Vous pouvez g&eacute;rer ces th&egrave;mes dans le <b>panneau des th&egrave;mes</b>. Dans ce panneau, vous pouvez choisir le th&egrave;me &agrave; utiliser pour chaque profil.

	#WE must decide the strings to be used here please check also if the layout override feature is coming with T3 v2#
LAYOUT SETTING=Paramètres des mises en page
LAYOUT SETTING DESC=Dans ce panneau vous pouvez s&eacute;lectionner la mise en page a utiliser en fonction du type de mat&eacute;riel utilis&eacute; en front-end : <br />* <b>Bureau</b> ordinateur / Portable<br />* <b>iPhone</b> <br />*  <b>Handheld</b> Autres smartphones.
LAYOUT DESC=Ce Template prend en charge diverses options de mise en page. Vérifiez les options du menu déroulant.
DEFAULT LAYOUT=Mise en page par défaut
DEFAULT LAYOUT DESC=Sélectionnez la mise en page à utiliser par défaut pour ce Template.
PAGE LAYOUTS OVERWRITE=Mises en page par remplacement
PAGE LAYOUTS OVERWRITE DESC=<p>Possibilité d'assigner une mise en page spécifique pour un format de page spécifique: <br /><b>Itemid=layout_name</b><br /> ou <br /><b>com_name=layout_name</b><br /> Chaque page par ligne et les espaces ne sont pas autorisés. </p> <p>Ex: La section <em>Science</em> a l'Itemid=399 d'assignée et vous souhaitez une mise en page sur toute la largeur (sans les positions de modules : droite et gauche). Dans ce cas, les paramètres seront: '<b>399=1column</b>'. Vous pouvez créer une nouvelle mise en page en dupliquant et en personnalisant la mise en page par défaut : '<b>default</b>'.php layout</p>.
DESKTOP LAYOUT=Ordinateur de bureau
DESKTOP LAYOUT SETTING DESC=Sélectionnez la mise en page à utiliser comme mise en page par défaut pour les ordinateurs de bureau.
HANDHELD LAYOUT=Smartphone
IPHONE LAYOUT=iPhone
