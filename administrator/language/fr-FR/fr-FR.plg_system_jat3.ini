#_______Settings sections and their descriptions in order of appearence_________#
#General#
PAGE ASSIGNMENTS=Paramètres des profils de remplacement
PAGE ASSIGNMENTS DESC=Cette fonction autorise les utilisateurs à remplacer les profils pour des pages spécifiques ou contenu de composants.

ENABLE DEVELOPMENT MODE=Activer le mode développement
ENABLE DEVELOPMENT MODE DESC=il est recommandé de mettre cette option sur <b>oui</b> lors du développement de votre site web. Cette option désactive tous les caches afin de visualiser les changements immédiatement après le rafraichissement de la page.
CACHES=Paramètres du cache
CACHES DESC=Ce panneau autorise l'usage des caches pour les templates afin de sauvegarder bandwidth et accélérer le chargement de la page. <br />Il est recommandé de désactiver cette option pour le développement des sites web. <br /><br />Pour vider les caches, veuillez suivre les instructions de ce petit guide rapide:<br />* Dans le back office cliquez sur l'onglet <strong>Outils</strong> - <strong>Nettoyer le cache</strong> <br />* cherchez <em>t3</em> cache et sélectionnez le<br />* cliquez sur le bouton:<em style='color:red'>Supprimer</em>.
CACHE MODE=Mode cache 
CACHE MODE DESC=Sélectionner <em>permettre</em> ou <em>bloquer</em> l'option de cache du template.
NO CACHE FOR BLOCKS DESC=Entrez le nom du bloc dont vous souhaitez bloquer les fonctions de cache. Allez à la ligne après chaque bloc et rappelez-vous que les espaces ne sont pas autorisés.
CACHE EXCLUDE=Exclure le cache
CACHE EXCLUDE DESC=Entrez la position du module / le nom des composants dont vous souhaitez bloquer les fonctions de cache. Voici la syntaxe: <br /><div class='code'>position=pos1,pos2<br />component=com_name1,com_name2</div>.

CSS - JAVASCRIPT COMPRESS=Compression de Css & Javascript
CSS - JAVASCRIPT COMPRESS DESC=Ce panneau vous permet la compression CSS &amp; Javascript afin d'acc&eacute;l&eacute;rer le chargement de votre site web.
SYSTEM SETTINGS=Paramètres système
SYSTEM SETTINGS DESC=Ces param&egrave;tres sont tr&egrave;s IMPORTANTS lorsque vous &ecirc;tes en train de d&eacute;velopper votre site web. Autoriser le mode 'd&eacute;veloppement' d&eacute;sactive le syst&egrave;me de cache et compresse, ainsi, vous pouvez d&eacute;panner et visualiser les changements plus facilement et rapidement apr&egrave;s vos modifications.
#Profiles#
GENERAL SETTING=Paramètres généraux
GENERAL SETTING DESC=les param&egrave;tres g&eacute;n&eacute;raux vous permettent de personnaliser le logo, changer le syst&egrave;me de menu, personnaliser la largeur du template et la taille de Police, il permet aussi de param&eacute;trer la direction du texte (rtl ou ltr).

STANDARD SETTING=Configuration standard
STANDARD SETTING DESC=Voici les param&egrave;tres standards:<br/>- Logo & Slogan<br/>- remplacement de police de caract&egrave;re (Googe Font API)<br/>- Menu: choisissez le type de menu que vous souhaitez utiliser<br/>- Autoriser ou non les outils utilisateurs en page d'accueil<br/>


LOGO SETTING=Paramètres du logo
LOGO SETTING DESC=Cette option autorise l'utilisateur à personnaliser le logo comme image ou texte.
LOGO TEXT=Logo Texte
LOGO TEXT DESCRIPTION=Entrer votre logo texte ici. Ces paramétres prennent effet si l'option <em> Logo texte</em> est sélectionnée.
# do we need this? SITE SLOGAN=Site slogan #
SLOGAN=Slogan
SLOGAN DESCRIPTION=Entrer une ligne de slogan ou une description courte. Elle sera visible en dessous du <em> logo texte </em>.
TEMPLATE LOGO DESC=Selectionnez <em>Image</em> et remplacez le JA T3 Logo d'origine par le votre dans  le fichier : templates/ja_t3_blank/images/logo.gif. <br></br> Selectionnez le mode "texte" prédéfini à la place de votre image de logo (recommandé pour les visualisations sur téléphones portables / I Phones afin d'optimiser les performances d'affichage.
LOGO TYPE=Sélectionner le type de logo
LOGO TYPE DESCRIPTION=Selectionner le type de logo: <em>Image</em> ou <em>Texte</em>.

MENU SETTING=Configuration du menu
MENU SETTING DESC=Dans ce panneau vous pouvez s&eacute;lectionner un syst&egrave;me de menu pour chaque profile, personnaliser les param&egrave;tres d'affichage du menu mais aussi personnaliser les param&egrave;tres d'animation du Mega Menu.
MENU SYSTEM DESC=Séléctionnez les différentes variables disponibles du système de menu proposé par JA T3 Blank. <p>Cliquez sur le lien de démonstration proposé dans la description à gauche.
MENU MODULE=Type de menu
MENU MODULE DESC=Sélectionnez le menu a afficher en position horizontale en tant que navigation principale.
MENU TYPE=Système de menu
MENU TYPE DESC=Sélectionnez un des systèmes de menu proposé. <br />Si vous souhaitez utiliser le JA Mega Menu, vous devrez entrez ci-dessous certains paramètres additionnels. Nous vous conseillons de lire le guide d'utilisation, un lien vers la documentation vous est proposé dans la partie gauche de cette page.
START LEVEL=Premier niveau
START LEVEL DESC=Niveau à partir duquel va se développer le menu. <br />Généralement on considère 0 comme le premier niveau (menu racine).
END LEVEL=Dernier niveau
END LEVEL DESC=Niveau à partir duquel on arrête le développement du menu. <br /> -1 : aucune limite
CUSTOMIZE MENU FOR PAGE=paramètres de remplacement du menu.
CUSTOMIZE MENU FOR PAGE DESC=<p>Assigner un système de menu spécifique pour un format de page spécifique: <br /><b>Itemid=menu_name</b> ou <b>com_name=menu_name</b>. <br />Chaque page par ligne et les espaces ne sont pas autorisés. </p> <p>Ex: La section <em>Sport</em> a l'Itemid=385 d'assigné vous souhaitez utliser un menu de type CSS .Dans ce cas, les paramètres sont: '<b>385=css</b>'.</p>
ANIMATION TYPE=Type d'animation
ANIMATION TYPE DESC=cette option vous permettre d'autoriser la personnalisation ou de bloquer l'animation du Mega Menu. L'animation du Mega Menu ne fonctionne qu'en mode LTR.
ANIMATION DURATION=Durée de l'animation
ANIMATION DURATION DESC=Temps (en millisecondes) pour l'effet de slide/fade appliqué au Mega Menu.
DELAY HIDE TIME=Delai avant fermeture
DELAY HIDE TIME DESC=Délai (en millisecondes) avant de cacher le menu après la fin du survol de la souris.

#FONT SIZE voir définition pour cpanel en début fichier
FONT SIZE DESCRIPTION=Selectionnez la taille de police de caractères de votre front-end.<br /><br /><strong>petite</strong>: 1 correspond à 10px, 2 correspond à 11px<br /><strong>Moyenne</strong>: 3 correspond à 12px, 4 correspond à 13px<br /><strong>Grande</strong>: 5 correspond à 14px, 6 correspond à 15px<br /><br />La valeur pas défaut est 3.

TEMPLATE WIDTH=Largeur template
TEMPLATE WIDTH DESCRIPTION=Selectionnez une des nombreuses options ci-dessous.<br /><br /> AUTO=ajustement automatique basé sur la résolution d'écran de l'utilisateur.<p>Narrow=750px (ecran étroit)</p><p>Wide=950px(Ecran large)</p><p>Personnalisé en pourcentage=<strong>fluide</strong></p><p>Personnalisé en Pixels=<strong>fixe</strong></p>
SPECIFIED WIDTH=Largeur spécifiée
SPECIFIED WIDTH DESCRIPTION=Entrez une valeur en accord avec les paramètres ci-dessus:<br />* si <em>personnalisé en pixel</em> est selectionné, entrez une valeur entre 700 et 980<br />* si <em>personnalisé en pourcentage</em> est sélectionné, entrez une valeur entre 60 and 100
HIDE MAIN CONTENT BLOCK=Masquer le contenu principal.
HIDE MAIN CONTENT BLOCK DESC=Option pour masquer le contenu du composant :  "main body".
DIRECTION DESCRIPTION=<strong>T3 Framework</strong> permet le support de langage <strong>de la droite vers la gauche</strong>. Dans ce panneau les utilisateurs peuvent sélectionner l'orientation du texte<br />* LTR - De la gauche vers la droite<br />* RTL - de la droite vers la gauche.

OPTIONS=Outils de l'utilisateur
OPTIONS DESC=Les outils du front-end permettent aux utilisateurs de personnaliser l'aspect et la convivialit&eacute; du site.
SHOW/HIDE T3 LOGO=Logo du T3 Framework.
