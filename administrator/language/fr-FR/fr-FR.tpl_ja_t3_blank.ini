JA_T3_BLANK=Un template épuré pour JA T3 Framework V2.0
TEMPLATE DESCRIPTION=JA T3 Framework est un template très différent élaboré par JoomlArt pour Joomla! 1.5.x et +. Il apporte une nouvelle architecture de fichiers et dossiers, de nouvelles fonctionnalités et de nombreuses améliorations.<br />JA T3 Framework propose ce squelette de template (HTML/CSS) épuré pour vous aider à démarrer la personnalisation de votre template. Etudiez le code source pour découvrir les annotations que nous avons mises pour vous.<br /><h2>Templates JAT3 Framework - Administration complète</h2>Qu'est-ce que template peut vous apporter ? :<br />Un panel d'administration réorganisé en ajax, et des onglets imbriqués pour faciliter la navigation<br />Amélioration de l'affichage pour Iphone, Android, ou mobiles<br />Avec le support Google font - vous bénéficiez d'un contrôle accru de vos polices de caractère<br />Compression de Css & Javascript - minimisez le nombre et le poids de vos fichiers<br />Vous pouvez créer vos propres thèmes.<br />Et beaucoup d'autres choses à découvrir ...<br /><br />Cette traduction du template version française, est le fruit d'un travail collaboratif réalisé par quelques membres du <a href="http://forum.joomla.fr/" target="_blank">forum de Joomla</a>. Il a été traduit en partie par <a href="http://forum.joomla.fr/member.php?52693-freyja12230" target="_blank">freyja12230</a>  & <a href="http://forum.joomla.fr/member.php?12201-Peter_P" target="_blank">Peter_P</a>. <a href="http://forum.joomla.fr/member.php?58225-lomart" target="_blank">Lomart</a>, et <a href="http://forum.joomla.fr/member.php?26598-loicdu21" target="_blank">Loicdu21</a> ont collaboré en fournissant un travail COLOSSAL de relecture.<br /><p style="font-weight:normal">Vous pouvez découvrir ce template en pratique sur le site de l'auteur :<br /> - <a href="http://demo.t3.joomlart.com/joomla15/" target="_blank">http://demo.t3.joomlart.com/joomla15/</a></p><p style="font-weight:normal">Deux sites en français sont consacrés au T3 Framework et vous proposent de nombreux tutoriels sur sa prise en main, et sur la manière de l'adapter :<br /> - <a href="http://www.purity2.fr/" target="_blank">http://www.purity2.fr/</a><br /> - <a href="http://ja-purity2.conceptoulouse.fr" target="_blank">http://ja-purity2.conceptoulouse.fr</a></p>





















 
