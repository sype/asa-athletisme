BGMAX_DESC="<div style='font-weight: normal;'><img style='float:left;margin-right:10px;' src='../modules/mod_bgmax/bgMax.gif'/>Ce module permet d'afficher une image de fond qui s'adapte à la taille de la fenêtre'. Ecrit par <a href='http://forum.joomla.fr/member.php?58225-lomart'>LOMART</a>, il implante un javascript conçu par <a href='http://www.webbricks.org/bricks/bgMax/'>www.webbricks.org</a><p>Ce module doit être activé en position 'DEBUG' ou tout autre qui permet d'insérer le code en fin de page.<br />Bien que conçu pour fonctionner avec le JA Framework T3 ou JA-Purity, il permet d'utiliser d'autres templates.<br /><b>Attention:</b> vider le cache avant d'actualiser l'affichage.</p><b>Exemple de réglage selon le template utilisé</b><table style='border:1px solid #666; border-collapse:collapse; text-align:center;' border='1'><tr style='color:#FFF;background:#333'><td>Template</td><td>Sélecteur contenu</td><td>Code complémentaire</td><td>Position</td></tr><tr><td>JAT3, JA Purity ii</td><td>#ja-wrapper</td><td>-</td><td>debug</td></tr><tr><td>JA Purity</td><td>#ja-container</td><td>body#bd {background: none; margin: 0 auto; width: 950px;}</td><td>debug</td></tr><tr><td>Beez, rhuk_milkyway</td><td>-</td><td>-</td><td>debug</td></tr><tr><td>Artisteer</td><td>-</td><td>-</td><td>banner6</td></tr></table>Consulter <a href='http://lomart.fr'>lomart.fr</a> pour d'autres configurations.  Poser vos questions sur le forum de <a href='http://ja-purity2.conceptoulouse.fr/'>Peter_P</a> ou celui de <a href='http://forum.joomla.fr'>Joomla</a></div>"
